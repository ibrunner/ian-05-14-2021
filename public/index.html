<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Ian Brunner's Order Book</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
  </head>
  <body class="w-100 sans-serif bg-navy">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="app">
        <div class="orders-container center washed-yellow flex">
          <div class="group-config">
            <button>-</button><div class="group-config-label">Group: <span class="group-config-size">500</span></div><button>+</button>
          </div>
          <div class="orders bids">
            <table>
              <thead>
                <tr>
                  <th class="price">Price</th>
                  <th class="size">Size</th>
                  <th class="total">Total</th>
                </tr>
              </thead>
              <tbody class="lh-copy">
                <tr>
                  <td class="light-green">47000</td>
                  <td>901831</td>
                  <td>901831</td>
                </tr>
                <tr>
                  <td class="light-green">49000</td>
                  <td>1174286</td>
                  <td>4393275</td>
                </tr>
                <tr>
                  <td class="light-green">49500</td>
                  <td>7835032</td>
                  <td>453223964</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="orders asks">
            <table>
              <thead>
                <tr>
                  <th class="price">Price</th>
                  <th class="size">Size</th>
                  <th class="total">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="light-red">49500</td>
                  <td>6409787</td>
                  <td>159649270</td>
                </tr>
                <tr>
                  <td class="light-red">50000</td>
                  <td>2429944</td>
                  <td>182628841</td>
                </tr>
                <tr>
                  <td class="light-red">50500</td>
                  <td>30000</td>
                  <td>182658841</td>
                </tr>
                <tr>
                  <td class="light-red">51000</td>
                  <td>1000</td>
                  <td>182659841</td>
                </tr>
                <tr>
                  <td class="light-red">51500</td>
                  <td>1000</td>
                  <td>182660841</td>
                </tr>
                <tr>
                  <td class="light-red">52000</td>
                  <td>997153</td>
                  <td>183657994</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="root2"></div>
  </body>
</html>
